<div class="center" *ngIf="loginfrm">
  <div class="login">
    <!-- <h1>Login</h1> -->
    <img src="../../assets/LOGO-Eii.png" alt="LogoEmpresa" width="100%" height="150px" class="center">
    <!--form method="post" autocomplete="off"-->
    <br>
    <input type="text" [(ngModel)]="username" id="user" placeholder="Username" required="required" autocomplete="off"
      (keyup)="onKey($event)" />
    <input type="password" [(ngModel)]="password" name="p" id="password" placeholder="Password" required="required"
      autocomplete="off" minlength="5" id="pass" (keyup)="onKey($event)" />
    <button type="submit" (click)="login()" class="btn btn-primary btn-block btn-large">I N G R E S A R</button>
    <!--/form-->
    <div class="alert alert-danger alert-dismissible fade show mt-1" role="alert" *ngIf="error">
      <strong>{{messageError}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
</div>

<!--MENSAJE RECOMENDAICON-->
